<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/progress.css">
</head>
<body>
    <h1>Video Player</h1>
    <video src="./assets/videos/one.mp4" id="video" class="screen" poster="./assets/images/one.jpg"></video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fas fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fas fa-stop fa-2x"></i>
        </button>
        <input type="range" class="progress" id="progress" min="0" max="100" step="0.001" value="0">
        <span class="timestamp" id="timestamp">00:00</span>
    </div>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/25ab07f860.js" crossorigin="anonymous"></script>
</body>
</html>
