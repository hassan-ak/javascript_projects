<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles Linking -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Title -->
    <title>New Year Countdown</title>
</head>
<body>
    <!-- BackGround to show new year -->
    <div id="year" class="year"></div>
    <!-- Page Header -->
    <h1>New Year Countdown</h1>
    <!-- Timer -->
    <div id="countdown" class="countdown">
        <!-- Days -->
        <div class="time">
          <h2 id="days">00</h2>
          <small>days</small>
        </div>
        <!-- Hours -->
        <div class="time">
          <h2 id="hours">00</h2>
          <small>hours</small>
        </div>
        <!-- Minutes -->
        <div class="time">
          <h2 id="minutes">00</h2>
          <small>minutes</small>
        </div>
        <!-- Seconds -->
        <div class="time">
          <h2 id="seconds">00</h2>
          <small>seconds</small>
        </div>
    </div>
    <!-- Spinner -->
    <div id="loading" class="loading">
        <div class="loader"></div>
    </div>
    <!-- Scripts Linking -->
    <script src="./script.js"></script>
</body>
</html>
